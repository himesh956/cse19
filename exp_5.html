<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>STUDENT form</title>  
</head>  
<body>   
<form action="post">  
<fieldset>  
<legend></legend>  
STUDENT REGISTRATION FORM <br><br>  
<label for="full name">Full name: </label>  
<input type="text" name="full name" placeholder="Enter your full name"><br><br>  
<label for="email">Email: </label>  
<input type="text" id="email" name="email" placeholder="Enter valid email address"><br><br>  
<label for="password">Password: </label>  
<input type="text" name="password" placeholder="Enter password"><br><br>  
<label for="gender">Gender: </label>  
<input type="radio" id="male" name="gender" value="male">  
<label for="male">Male</label>  
<input type="radio" id="female" name="gender" value="female">  
<label for="female">Female</label>  
<input type="radio" id="other" name="gender" value="other">  
<label for="other">Other</label><br><br>  
<label for="course">Course: </label>  
<input type="text" name="course" placeholder=" -- Select Course -- "><br><br>  
<label for="contact no">Contact No: </label>  
<input type="text" name="phone number" placeholder="Enter phone number"><br><br>  
<label for="address">Address: </label><br>  
<textarea id="address" name="Enter your address" rows="4" cols="50" ></textarea><br><br>  
<input type="submit" value="Register">   
<input type="reset" value="Clear">  
<hr>  
<p align="center">&copy; 2025 Student Registration Portal</p>  
</fieldset>  
</form>  
</body>  
</html>
